font:
  normal:
    family: "Hack Nerd Font"
    style: Regular
  bold:
    family: "Hack Nerd Font"
    style: Bold
  italic:
    family: "Hack Nerd Font"
    style: Italic
  bold_italic:
    family: "Hack Nerd Font"
    style: Bold Italic
  size: 14


# Colors 
schemes:
  Monokai: &monokai
# Default colors
    primary:
      background: '#272822'
      foreground: '#F8F8F2'
# Normal colors
    normal:
      black:   '#272822'
      red:     '#F92672'
      green:   '#A6E22E'
      yellow:  '#F4BF75'
      blue:    '#66D9EF'
      magenta: '#AE81FF'
      cyan:    '#A1EFE4'
      white:   '#F8F8F2'
# Bright colors
    bright:
      black:   '#75715E'
      red:     '#F92672'
      green:   '#A6E22E'
      yellow:  '#F4BF75'
      blue:    '#66D9EF'
      magenta: '#AE81FF'
      cyan:    '#A1EFE4'
      white:   '#F9F8F5'

  VS-Code: &vscode
# Default colors
     primary:
      background: '#1e1e1e' #Background from Dark Theme
      foreground: '#cccccc'
# Selection colors
     selection:
      text: CellForeground
      background: '#565656'
# Normal colors
     normal:
      black:   '#000000'
      red:     '#cd3131'
      green:   '#0dbc79'
      yellow:  '#e5e510'
      blue:    '#2472c8'
      magenta: '#bc3fbc'
      cyan:    '#11a8cd'
      white:   '#e5e5e5'
# Bright colors
     bright:
      black:   '#666666'
      red:     '#f14c4c'
      green:   '#23d18b'
      yellow:  '#f5f543'
      blue:    '#3b8eea'
      magenta: '#d670d6'
      cyan:    '#29b8db'
      white:   '#e5e5e5'

